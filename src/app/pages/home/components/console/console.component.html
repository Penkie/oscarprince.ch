<div class="bar">
    <div class="dot red"></div>
    <div class="dot orange"></div>
    <div class="dot green"></div>
</div>
<div (click)="focusInput()" #console class="console">
    <div *ngFor="let output of outputs" class="output">
        {{ output }}
    </div>
    <div class="user-input">
        <input (focus)="displayCaret = true" (blur)="displayCaret = false" #userInput (keydown.enter)="submitInput()" [(ngModel)]="input" type="text">
        <span>{{ userDisplay }}</span>
        <div class="display-text">{{ input }}</div>
        <div *ngIf="displayCaret" class="caret"></div>
    </div>
</div>
