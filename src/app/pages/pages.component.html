<div class="wrapper">
    <div class="main-content">
        <div class="header">
            <div class="title">O. Prince</div>
            <nav>
                <ul>
                    <li routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</li>
                    <li routerLink="/projects" routerLinkActive="active">Projets</li>
                    <li routerLink="/contact" routerLinkActive="active">Contact</li>
                </ul>
            </nav>
            <div class="mobile-nav">
                @if (showMobileMenu) {
                    <img (click)="showMobileMenu = !showMobileMenu" width="40px" height="40px" src="assets/close.svg" alt="close">
                } @else {
                    <img (click)="showMobileMenu = !showMobileMenu" width="40px" height="40px" src="assets/menu.svg" alt="menu">
                }
            </div>
            @if (showMobileMenu) {
                <div class="mobile-menu">
                    <ul (click)="showMobileMenu = !showMobileMenu">
                        <li routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</li>
                        <li routerLink="/projects" routerLinkActive="active">Projets</li>
                        <li routerLink="/contact" routerLinkActive="active">Contact</li>
                    </ul>
                </div>
            }
        </div>
        <router-outlet></router-outlet>
    </div>
    <footer>
        © {{ currentYear }} Oscar Prince — Made with love and some coffee
    </footer>
</div>
