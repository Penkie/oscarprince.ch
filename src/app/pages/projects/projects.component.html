<header>
    <span class="title">Mes projets</span>
</header>
<div class="projects">
    <div *ngFor="let project of projects" class="project">
        <span class="title">
            {{ project.title }}
            <div [ngClass]="project.status.toLowerCase()" class="status">
                <span *ngIf="project.status === 'UNDER_DEVELOPMENT'">En cours de développement</span>
                <span *ngIf="project.status === 'ARCHIVED'">Archivé</span>
                <span *ngIf="project.status === 'ONLINE'">En ligne</span>
                <span *ngIf="project.status === 'OFFLINE'">Hors ligne</span>
            </div>
        </span>
        <span class="desc">{{ project.description }}</span>
    </div>
</div>
<div *ngIf="!projects || projects.length <= 0" class="loading">
    <img src="assets/loader.svg" alt="loading">
</div>
